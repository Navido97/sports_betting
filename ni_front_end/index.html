<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Odds Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .menu-wrapper {
      position: relative;
    }

    .dropdown button {
      background-color: #1e1e1e;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    iframe, .tableauPlaceholder {
      width: 100%;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Soccer Odds</h1>
    <div class="menu-wrapper">
      <div class="dropdown">
        <button>Menu â–¾</button>
        <div class="dropdown-content">
          <a href="#" onclick="showTab('home')">Home</a>
          <a href="#" onclick="showTab('worldcup')">World Cup Winners</a>
          <a href="#" onclick="showTab('goldcup')">Concacaf Gold Cup</a>
          <a href="#" onclick="showTab('qualifiers')">World Cup Qualifiers</a>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <div id="home" class="tab active">
      <h2>Welcome to the Soccer Odds Dashboard</h2>
      <p style="text-align: center;">Select a competition from the menu to view Tableau dashboards with up-to-date betting odds.</p>
    </div>

    <!-- Include embedded Tableau dashboards below this line -->
    <!-- Repeatable divs with IDs: worldcup, goldcup, qualifiers -->

  </div>

  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      const selectedTab = document.getElementById(id);
      if (selectedTab) {
        selectedTab.classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      showTab('home');
    });
  </script>

</body>
</html>
