<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Odds Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 1rem;
    }
    .dropdown button {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content { padding: 1rem; }
    .tab { display: none; }
    .tab.active { display: block; }
    .accordion { cursor: pointer; padding: 1rem; background: #eee; border: none; outline: none; width: 100%; text-align: left; font-size: 1.1rem; transition: 0.3s; }
    .panel { display: none; padding: 0 1rem; background-color: white; overflow: hidden; }
  </style>
</head>
<body>
  <div class="dropdown">
    <button>â˜° Menu</button>
    <div class="dropdown-content">
      <a href="#" onclick="showTab('goldcup')">Gold Cup</a>
      <a href="#" onclick="showTab('libertadores')">Copa Libertadores</a>
      <a href="#" onclick="showTab('worldcup')">World Cup</a>
      <a href="#" onclick="showTab('qualifiers')">Qualifiers</a>
      <a href="#" onclick="showTab('clubworldcup')">Club World Cup</a>
      <a href="#" onclick="togglePanel('about')">About This Website</a>
    </div>
  </div>

  <div class="content">
    <!-- TAB CONTENT REMAINS UNCHANGED -->
    <!-- Existing .tab divs for each tournament and About section -->
  </div>

  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function togglePanel(id) {
      const panel = document.getElementById(id);
      panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
