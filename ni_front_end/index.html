<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Odds Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .dropdown {
      position: relative;
      display: inline-block;
      padding: 1rem;
      background-color: #1e1e1e;
    }
    .dropdown button {
      background-color: #1e1e1e;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover { background-color: #f1f1f1; }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown:hover button { background-color: #333; }
    .content { padding: 1rem; }
    .tab { display: none; }
    .tab.active { display: block; }
  </style>
</head>
<body>
  <div class="dropdown">
    <button>Menu</button>
    <div class="dropdown-content">
      <a href="#" onclick="showTab('home')">Home</a>
      <a href="#" onclick="showTab('worldcup')">World Cup Winners</a>
      <a href="#" onclick="showTab('goldcup')">Concaf Gold Cup</a>
      <a href="#" onclick="showTab('qualifiers')">World Cup Qualifiers</a>
    </div>
  </div>

  <div class="content">
    <div id="home" class="tab active">
      <h2>Welcome to the Soccer Odds Dashboard</h2>
      <p>Select a competition from the menu to view the odds.</p>
    </div>
    <div id="worldcup" class="tab">
      <!-- Tableau embed for World Cup Winners -->
      <div class='tableauPlaceholder' id='vizWorldCup' style='position: relative'><noscript><a href='#'><img alt='World Cup' src='https://public.tableau.com/static/images/Wo/WorldCupOdds/WorldCupOdds/1_rss.png' style='border: none' /></a></noscript><object class='tableauViz' style='display:none;'><param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> <param name='embed_code_version' value='3' /> <param name='site_root' value='' /><param name='name' value='WorldCupOdds/WorldCupOdds' /><param name='tabs' value='no' /><param name='toolbar' value='yes' /><param name='static_image' value='https://public.tableau.com/static/images/Wo/WorldCupOdds/WorldCupOdds/1.png' /> <param name='animate_transition' value='yes' /><param name='display_static_image' value='yes' /><param name='display_spinner' value='yes' /><param name='display_overlay' value='yes' /><param name='display_count' value='yes' /><param name='language' value='en-US' /></object></div>
    </div>
    <div id="goldcup" class="tab">
      <!-- Tableau embed for Concaf Gold Cup -->
      <div class='tableauPlaceholder' id='vizGoldCup' style='position: relative'><noscript><a href='#'><img alt='Concaf' src='https://public.tableau.com/static/images/Sp/SportsBetting_17495216300660/Concaf/1_rss.png' style='border: none' /></a></noscript><object class='tableauViz' style='display:none;'><param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /><param name='embed_code_version' value='3' /><param name='site_root' value='' /><param name='name' value='SportsBetting_17495216300660/Concaf' /><param name='tabs' value='no' /><param name='toolbar' value='yes' /><param name='static_image' value='https://public.tableau.com/static/images/Sp/SportsBetting_17495216300660/Concaf/1.png' /><param name='animate_transition' value='yes' /><param name='display_static_image' value='yes' /><param name='display_spinner' value='yes' /><param name='display_overlay' value='yes' /><param name='display_count' value='yes' /><param name='language' value='en-US' /></object></div>
    </div>
    <div id="qualifiers" class="tab">
      <!-- Tableau embed for World Cup Qualifiers -->
      <div class='tableauPlaceholder' id='vizQualifiers' style='position: relative'><noscript><a href='#'><img alt='Qualifiers' src='https://public.tableau.com/static/images/Qu/QualifiersEurope/QualifiersEurope/1_rss.png' style='border: none' /></a></noscript><object class='tableauViz' style='display:none;'><param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /><param name='embed_code_version' value='3' /><param name='site_root' value='' /><param name='name' value='QualifiersEurope/QualifiersEurope' /><param name='tabs' value='no' /><param name='toolbar' value='yes' /><param name='static_image' value='https://public.tableau.com/static/images/Qu/QualifiersEurope/QualifiersEurope/1.png' /><param name='animate_transition' value='yes' /><param name='display_static_image' value='yes' /><param name='display_spinner' value='yes' /><param name='display_overlay' value='yes' /><param name='display_count' value='yes' /><param name='language' value='en-US' /></object></div>
    </div>
  </div>

  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
