<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odds Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 220px;
      background-color: #1e1e1e;
      color: white;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    aside h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .menu a:hover {
      background-color: #333;
    }

    .content {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .tableauPlaceholder {
      width: 100%;
      height: 1200px;
      min-height: 1200px;
    }

    .tableauPlaceholder object {
      width: 100% !important;
      height: 100% !important;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        text-align: center;
      }

      .menu a {
        display: inline-block;
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <aside>
    <h1>Odds Maker</h1>
    <div class="menu">
      <a href="#" onclick="showTab('home')">Home</a>
      <a href="#" onclick="showTab('worldcup')">World Cup Winners</a>
      <a href="#" onclick="showTab('goldcup')">Concacaf Gold Cup</a>
      <a href="#" onclick="showTab('qualifiers')">World Cup Qualifiers</a>
    </div>
  </aside>

  <div class="content">
    <div id="home" class="tab active">
      <h2>Welcome to the Odds Maker Dashboard123aasfaa</h2>
      <p style="text-align: center;">Select a competition from the menu to view Tableau dashboards with up-to-date betting odds.</p>
    </div>

    <div id="worldcup" class="tab">
      <h2>World Cup Winners</h2>
      <div class='tableauPlaceholder' id='vizWorldCup'>
        <object class='tableauViz' style="height: 1200px;" type="text/html">
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='name' value='WorldCupOdds/WorldCupOdds' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
        </object>
      </div>
    </div>

    <div id="goldcup" class="tab">
      <h2>Concacaf Gold Cup</h2>
      <div class='tableauPlaceholder' id='vizGoldCup'>
        <object class='tableauViz' style="height: 1200px;" type="text/html">
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='name' value='SportsBetting_17495216300660/Concaf' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
        </object>
      </div>
    </div>

    <div id="qualifiers" class="tab">
      <h2>World Cup Qualifiers</h2>
      <div class='tableauPlaceholder' id='vizQualifiers'>
        <object class='tableauViz' style="height: 1200px;" type="text/html">
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='name' value='QualifiersEurope/QualifiersEurope' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
        </object>
      </div>
    </div>
  </div>

  <script>
    function showTab(id) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      const selectedTab = document.getElementById(id);
      if (selectedTab) {
        selectedTab.classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      showTab('home');
      const script = document.createElement('script');
      script.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      document.body.appendChild(script);

      // Optional fix to force height after Tableau initializes
      setTimeout(() => {
        document.querySelectorAll('.tableauViz').forEach(viz => {
          viz.style.height = "1200px";
        });
      }, 2000);
    });
  </script>

</body>
</html>
