<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odds Maker</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      height: 100%;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 220px;
      background-color: #1e1e1e;
      color: white;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    aside h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu a, .menu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 0.75rem 1rem;
      width: 100%;
      cursor: pointer;
      display: block;
      text-decoration: none;
    }

    .menu .submenu {
      display: none;
      margin-left: 1rem;
    }

    .menu .submenu a {
      padding: 0.5rem 0;
    }

    .menu .submenu a:hover, .menu a:hover {
      background-color: #333;
    }

    .menu .active + .submenu {
      display: block;
    }

    .content {
      flex: 1;
      padding: 0;
      margin: 0;
      max-width: none;
      height: 100vh;
      overflow-y: auto;
    }

    .tab {
      display: none;
      padding: 2rem;
      height: 100%;
      box-sizing: border-box;
    }

    .tab.active {
      display: block;
    }

    .tab h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .tableauPlaceholder {
      width: 100%;
      height: 1000px;
      min-height: 1000px;
    }

    .tableauPlaceholder object {
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h1>Odds Maker</h1>
    <div class="menu">
      <a href="#" onclick="showTab('home')">Home</a>
      <button onclick="toggleSubmenu(this)">Competitions</button>
      <div class="submenu">
        <a href="#" onclick="showTab('worldcup')">World Cup Winners</a>
        <a href="#" onclick="showTab('goldcup')">Concacaf Gold Cup</a>
        <a href="#" onclick="showTab('clubworldcup')">Club World Cup</a>
      </div>
    </div>
  </aside>

  <div class="content">
    <div id="home" class="tab active">
      <h2>Welcome to the Odds Maker Dashboard</h2>
      <p style="text-align: center;">Select a competition from the expandable menu to view Tableau dashboards with up-to-date betting odds.</p>
    </div>

    <div id="worldcup" class="tab">
      <h2>World Cup Winners</h2>
      <div class='tableauPlaceholder' id='viz1750449731695'>
        <object class='tableauViz'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='name' value='WorldCupOdds/Dashboard1' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
        </object>
      </div>
    </div>

    <div id="goldcup" class="tab">
      <h2>Concacaf Gold Cup</h2>
      <div class='tableauPlaceholder' id='viz1750449630123'>
        <object class='tableauViz'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='name' value='ConcacafGoldCup/Dashboard1' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
        </object>
      </div>
    </div>

    <div id="clubworldcup" class="tab">
      <h2>Club World Cup</h2>
      <div class='tableauPlaceholder' id='viz1750449771152'>
        <object class='tableauViz'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='name' value='ClubWorldCup/Dashboard1' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
        </object>
      </div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleSubmenu(button) {
      const isActive = button.classList.contains('active');
      document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
      if (!isActive) {
        button.classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      showTab('home');
      const script = document.createElement('script');
      script.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
